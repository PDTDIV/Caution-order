<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caution Orders</title>
</head>
<body>
    <div class="container">
        <div id="data-entry">
            <h2>Data Entry</h2>
            <form id="caution-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                
                <label for="from">From Kilometer:</label>
                <input type="number" id="from" step="0.01" min="500" max="650" required>
                
                <label for="to">To Kilometer:</label>
                <input type="number" id="to" step="0.01" min="500" max="650" required>
                
                <label for="speed">Caution Speed (5-120 km/h):</label>
                <input type="number" id="speed" step="1" min="5" max="120" required>
                
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <div id="graph-container">
            <h2>Caution Orders Graph</h2>
            <canvas id="caution-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
